<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wheelie Fresh — Book</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0}
    .wrap{max-width:720px;margin:32px auto;padding:16px}
    input,select,textarea{width:100%;padding:.6rem;border:1px solid #ddd;border-radius:10px}
    form{display:grid;gap:12px}
    button{padding:.8rem 1rem;border:0;border-radius:12px;background:#1a9a5c;color:#fff;font-weight:700;cursor:pointer}
    .hidden{display:none}.msg{padding:10px;border-radius:8px;background:#f6fff9;border:1px solid #cfeedd;color:#215c3d;display:none}
  </style>
</head>
<body>
  <section class="wrap">
    <h1>Book a Bin Clean</h1>
    <p>Netlify Forms — robust mode.</p>

    <!-- Hidden static form so Netlify detects it at deploy time -->
    <form name="booking" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="hidden">
      <input type="hidden" name="form-name" value="booking">
      <p style="display:none"><label>Don’t fill this out if you’re human: <input name="bot-field" /></label></p>
      <input name="name"><input name="phone">
    </form>

    <!-- Visible form submitted via JS to '/' -->
    <form id="liveForm" autocomplete="on" novalidate>
      <label>Name* <input name="name" required></label>
      <label>Phone* <input name="phone" required></label>
      <label>Plan*
        <select name="plan" required>
          <option value="" disabled selected>Select</option>
          <option>One-Off</option><option>Monthly</option><option>Fortnightly</option>
        </select>
      </label>
      <button type="submit">Send</button>
      <div id="msg" class="msg">Submitting…</div>
    </form>
  </section>

<script>
(function(){
  function encode(data){
    return Object.keys(data).map(function(k){
      return encodeURIComponent(k) + "=" + encodeURIComponent(data[k]);
    }).join("&");
  }
  var form = document.getElementById("liveForm");
  var msg = document.getElementById("msg");
  form.addEventListener("submit", function(e){
    e.preventDefault();
    var data = new FormData(form);
    var payload = {"form-name":"booking"};
    data.forEach(function(v,k){ payload[k]=v; });
    msg.style.display = "block";
    msg.textContent = "Submitting…";
    fetch("/", {
      method: "POST",
      headers: {"Content-Type":"application/x-www-form-urlencoded"},
      body: encode(payload)
    })
    .then(function(){ window.location.href = "/success/"; })
    .catch(function(){ msg.textContent = "Submission failed. Please try again."; });
  });
})();
</script>
</body>
</html>
